<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <script src="d3.v3.min.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script src="spin.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sunburst.css"/>
  </head>
  <body>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
            Number of diagnosis in the search
        </div>
      </div>
    </div>
    <div id="sidebar">
      <input type="text" id="query_keyword">
      <input type="submit" id="submit_button">
      <input type="checkbox" id="togglelegend">Hide Legend<br/>
      <div id="legend" style="visibility: visible;"></div>
    </div>
    <script type="text/javascript" src="sunburst.js"></script>
  </body>
</html>
